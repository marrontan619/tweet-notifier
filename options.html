<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Tweet Notifier</title>
  <script src="options.js"></script>
</head>
<body>
  <fieldset id="options">
    <ul class="settings">
      <li class="settings__item">
        <label>
          <span class="settings__label">ツイート読み込み数</span>
          <input type="number" id="max-tweet" max="20" min="1" />
        </label>
      </li>
      <li class="settings__item">
        <span class="settings__label">リンクをクリックした時の新規ウインドウの大きさ</span>
        <ul class="settings">
          <li class="settings__item">
            <span class="settings__label--align">幅</span>
            <input type="number" id="window-width" />
          </li>
          <li class="settings__item">
            <span class="settings__label--align">高さ</span>
            <input type="number" id="window-height" />
          </li>
        </ul>
      </li>
      <li class="settings__item">
        <label>
          <input type="checkbox" id="is-incognito" />
          <span class="settings__label">シークレットモードで開く</span>
        </label>
      </li>
    </ul>
  </fieldset>

  <div id="window-demo"></div>
</body>
</html>
